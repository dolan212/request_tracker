<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Requests{% endblock %}</title>

  {% load staticfiles %}
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'requests/style.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'requests:index' %}">Requests</a>
      </div>

      <div class="collapse navbar-collapse" id="topNavBar">
         <ul class="nav navbar-nav">

         </ul>

         <ul class="nav navbar-nav navbar-right">
             {% if user.is_authenticated %}
             <li>
                 <a href="#">
                     <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
                 </a>
             </li>
             {% else %}
             <li>
                 <a href="#">
                     <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Login
                 </a>
             </li>
             {% endif %}


         </ul>

      </div>

    </div>
  </nav>

  {% block body %}
  {% endblock %}

</body>

</html>
